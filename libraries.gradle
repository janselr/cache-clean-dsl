ext {
    groovyVersion = '2.4.4'
    spockVersion = '1.0-groovy-2.4'
    commonLibsVersion = '1.2'
    gsonVersion='2.2.4'
    log4jVersion="1.2.17"
    gearmanVersion="0.7.0"
    mongodbVersion = "2.13.0"
    beanstalkdVersion ="1.0"
    mysqlVersion="5.1.31"
    elasticSearchVersion="1.7.1"
    geoip2Version = "2.3.1"

    libs = [
            groovy: "org.codehaus.groovy:groovy:${groovyVersion}",
            spock : "org.spockframework:spock-core:${spockVersion}",
            commandLine: "com.testpoke.common-libs:command-line:${commonLibsVersion}",
            osConfig: "com.testpoke.common-libs:os-config:${commonLibsVersion}",
            gson:"com.google.code.gson:gson:${gsonVersion}",
            log4j:"log4j:log4j:${log4jVersion}",
            gearman:"org.gearman.jgs:java-gearman-service:${gearmanVersion}",
            mongodb: "org.mongodb:mongo-java-driver:${mongodbVersion}",
            beanstalkd: "trendrr.beanstalk:trendrr-beanstalk:${beanstalkdVersion}",
            mysql: "mysql:mysql-connector-java:${mysqlVersion}",
            moduleConfig: "com.testpoke.common-libs:module-config:${commonLibsVersion}",
            elasticSearch: "org.elasticsearch:elasticsearch:${elasticSearchVersion}",
            geoip2: "com.maxmind.geoip2:geoip2:${geoip2Version}",
    ]
}